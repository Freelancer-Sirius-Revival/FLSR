; 	Gas_Miner_Requirements			-	Things that are required to build the Gas-Miner Module
;	Gas_Miner_Hydrogen_Container	-	Hydrogen Container
;	Gas_Miner_Helium3_Container		- 	Helium3 Container
;	Gas_Miner_Active				-	An Active Gas Miner Module
;	Gas_Miner_Inactive				-	An Inactive Gas Miner Module
;	Processing_Slot					-	Building Slot for the Processing Module
;   Processing						-	Processing Module itself
;   Processing_Requiremtns			-	Things that are required to build the Processing Module
;	Processing_Active				-	An Active Processing Module
;	Processing_Inactive				-	An Inactive Processing Module
;   Processing_Container			-	H-Fuel Container
;	Processing_Req_Hydrogen			-	Processing Required Helium3 Container

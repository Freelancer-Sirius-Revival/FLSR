no2_elite
no2_bomber
no2_gunship
no2_gunboat
no2_cruiser
no2_battleship
no2_artillery
no2_boss
no2_gunship_player
no2_gunboat_player
no2_cruiser_player
no2_battleship_player
no2_artillery_player
no2_boss_player
dkv_k_gunboat

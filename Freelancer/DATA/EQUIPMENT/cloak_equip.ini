; A cloaking field generator of unknown origin. Potentially secret military technology. First use was recorded in the recent war between the colonies.
; \
; Engaging cloak stops the energy and thruster regeneration of the ship, lowers its shields, and makes it become fully invisible and undetectable for all known scanners after a short delay.
; The device upholds the cloaking field by consuming the ship’s remaining energy, until deactivated manually, or forced to uncloak when the energy is fully depleted. The cloak duration is equal to the energy divided by the energy draw of the cloaking device and other active equipment, such as shield generators or cruise engines.

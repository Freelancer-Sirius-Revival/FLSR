;res str
; Destroy Installation
offer_description_id = 462024
;res str
; Difficulty: Blatantly Absurd
; Reward: 20,000,000$
; Possible Additional Reward: 2,000,000$
; Destination: Leeds System, 6F
; Objective: Destroy All Hostile Targets
; Expected Foes: 1 Station with Defenses, Fighters, Modified Utility Ships
; Respawns: Max. 5 across your Player Group
; 
; We have been informed that the Mollys have established a brand new base in the East Leeds Smog Cloud. The Bretonia Police Authority would appreciate your assistance in this matter. Engage alongside the Police and Armed Forces to eliminate all Molly presence from the sector, which means both the base and all hostile ships.
; 
; Furthermore, a wing of infamous Molly Aces known as “Aztec” may be in the area, who could make your job more difficult. If they show up, you will eliminate them, too. We will compensate your additional effort with additional credits.

;; ###############################
;; ------MISSION DESCRIPTION------
;; ###############################

; 	Players need to destroy a group of Molly Ships and a damaged Port in the Smog Cloud near Leeds


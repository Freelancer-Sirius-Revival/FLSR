; where OBJECT is the nickname of the entry gate/hole, or "default"; X & Y are
; the radii of an ellipse; Z is an offset; and D is the degree around the
; ellipse, absent or negative for random.
; [JumpOutPt]
; OBJECT = X, Y, Z[, D]
; 
; default = 500, 500, -350		; original values
; Li02_to_Li01 = 500, 500, -350, 0	; always on the right
; Li03_to_Li01 = 500, 500, -350, 90	; always on the top
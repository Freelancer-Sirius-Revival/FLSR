;; Bretonia Custom Mission - vs Mollys (Leeds)

;; ###############################
;; --------MISSION HEADER---------
;; ###############################

[Mission]
nickname = Br04_Custom_Mission_01
offer_type = DestroyInstallation
offer_target_system = Br04
offer_faction = br_p_grp
offer_reward = 20000000
; offer_bases = Br04_01_base

;; ###############################
;; --------MISSION HEADER---------
;; ###############################

[Mission]
nickname = trade_easy_Ku01_01_to_Ku04_04
offer_type = RetrieveContraband
offer_target_system = Ku04
offer_faction = co_kt_grp
offer_reward = 50000
offer_title_id = 0
;res str
; Deliver Cargo
offer_description_id = 0
;res str
; Difficulty: Easy
; Reward: 50,000$
; Destination: Honshu System, Kansai Research Station
; Express Time: 7 Minutes
; Express Bonus: 50,000$
; Objective: Deliver Cargo
; Required ship: Freighter
;
offer_bases = Ku01_01_base
offer_ship_restriction = li_freighter, br_freighter, bw_freighter, rh_freighter, ku_freighter, ge_csv
reoffer = Always
reoffer_delay = 30

;; ###############################
;; ------MISSION DESCRIPTION------
;; ###############################

; 	Player needs to deliver Shipyard Spare Parts from New Tokyo to Kansai Research Station

; Reward: 50.000$
;	+ 0.070  Bretonia Mining and Metals Reputation - Perfect
;	+ 0.035  Bretonia Mining and Metals Reputation
;	-

;; ###############################
;; -------------LABELS------------
;; ###############################

;	players				-		Player who are currently in the Mission Zone	
; 	initial_player		-		Player who accepted the Mission
; 	docked_players		-		Docked at Destination

;; ###############################
;; ------------DIALOGS------------
;; ###############################

[Dialog]
nickname = dialog_mission_objective
etherSender = MissionCommission, mc_leg_m01, 13015, br_bartender_head, br_male_guard_body
line = coms_mission_success_mc, ACTIVATOR, MissionCommission, rmb_targetatwaypoint_01-, 0.1, false

[Dialog]
nickname = dialog_mission_failed_all_dead
etherSender = MissionCommission, mc_leg_m01, 13015, br_bartender_head, br_male_guard_body
line = coms_mission_success_mc, ACTIVATOR, MissionCommission, rmb_fail_outoflives_02-, 0.1, false

[Dialog]
nickname = dialog_mission_success
etherSender = MissionCommission, mc_leg_m01, 13015, br_bartender_head, br_male_guard_body
line = coms_mission_success_mc, players, MissionCommission, rmb_success_returnloot_01-, 0.1, false

;; ###############################
;; -------TRIGGER SECTION---------
;; ###############################

;; -------------------------------
;; MISSION START
;; -------------------------------

;; Set Objective
[Trigger]
nickname = start_mission
Cnd_True = no_params
initstate = ACTIVE
Act_ActTrig = Init_Mission_Objective
Act_ActTrig = Init_Mission_Comission
Act_ActTrig = mission_failure
Act_ActTrig = Check_for_docking
Act_ActTrig = reach_destination_perfect
Act_ActTrig = Express_timer

;; -------------------------------
;; MISSION OBJECTIVE & COMISSION
;; -------------------------------

;; Mission Objective
[Trigger]
nickname = Init_Mission_Objective
Cnd_True = no_params
Act_SetNNObj = players, 0, Ku04, -59273, 0, -58418, true, Ku04_04
;res str
; Deliver Cargo to Kansai Research Station!
Act_ActTrig = delay_cargo

[Trigger]
nickname = delay_cargo
Cnd_Timer = 1
Act_PlaySoundEffect = initial_player, nn_cmsn_accepted
Act_AddCargo =  initial_player, rm_electrical_spare_parts, 1, true

;; Player in space
[Trigger]
nickname = Init_Mission_Comission
repeatable = Manual
Cnd_LaunchComplete = initial_player
Act_StartDialog = dialog_mission_objective

;; Start Express Timer
[Trigger]
nickname = Express_timer
CnD_Timer = 700
Act_StartDialog = dialog_mission_reminder
Act_SetNNObj = players, 0, Ku04, -59273, 0, -58418, true, Ku04_04
;res str
; Customer is waiting! - Deliver your Cargo!
Act_DeactTrig = reach_destination_perfect
Act_ActTrig = reach_destination
Act_ActTrig = update_mission_objective

[Trigger]
nickname = update_mission_objective
Cnd_True = no_params
Act_SetNNObj = players, 0, Ku04, -59273, 0, -58418, true, Ku04_04
;res str
; Deliver Cargo to Kansai Research Station!

;; -------------------------------
;; CHECK FOR CARGO AT DESTINATION
;; -------------------------------

[Trigger]
nickname = Check_for_docking
Cnd_BaseEnter = players, Ku04_04_base
Act_AddLabel = ACTIVATOR, docked_players

;; Dock at Destination Perfect
[Trigger]
nickname = reach_destination_perfect
Cnd_HasCargo = docked_players, rm_electrical_spare_parts, 1
Act_RemoveCargo = ACTIVATOR, rm_electrical_spare_parts, 1
Act_StartDialog = dialog_mission_success
Act_AdjAcct = ACTIVATOR, 100000, true
Act_AdjRep  = players, co_kt_grp, 0.07
Act_ActTrig = mission_success

;; Dock at Destination
[Trigger]
nickname = reach_destination
Cnd_HasCargo = docked_players, rm_electrical_spare_parts, 1
Act_RemoveCargo = ACTIVATOR, rm_electrical_spare_parts, 1
Act_StartDialog = dialog_mission_success
Act_AdjAcct = ACTIVATOR, 50000, true
Act_AdjRep  = players, co_kt_grp, 0.035
Act_ActTrig = mission_success

;; -------------------------------
;; MISSION END FAILURE
;; -------------------------------

;; Close Mission Failure
[Trigger]
nickname = mission_failure
Cnd_Destroyed  = initial_player, 1, Explode
Act_SetMsnResult = Failure
Act_AdjRep  = players, co_kt_grp, -0.1
Act_LeaveMsn = players, Failure, 21970
Act_ActTrig = end_mission

;; -------------------------------
;; MISSION END SUCCESS
;; -------------------------------

;; Close Mission Success
[Trigger]
nickname = mission_success
Cnd_True = no_params
Act_SetMsnResult = Success
Act_LeaveMsn = players, Success
Act_ActTrig = end_mission

;; ###############################
;; ---------END SECTION-----------
;; ###############################

;; Comment
[Trigger]
nickname = end_mission
Cnd_True = no_params
Act_TerminateMsn = no_params
